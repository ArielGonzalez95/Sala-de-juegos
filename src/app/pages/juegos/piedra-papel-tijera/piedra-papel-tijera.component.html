<div class="title" >
    <h1>¡¡Piedra, Papel o Tijera!!</h1>
  </div>
  <div class="score-board">
    <div id="user-label" class="badge">Usu.</div>
    <div id="comp-label" class="badge">Comp.</div>
    <span id="user-score">{{ pointsUser }}</span>:<span id="comp-score">{{ pointsComp }}</span>
  </div>
  <p class="info-game">{{result}}</p>
  <div class="choices">
      <div class="choice" (click)="play('r')">
        <img src="assets/img-piedra/rock.png" />
      </div>
      <div class="choice" (click)="play('p')">
        <img src="assets/img-piedra/paper.png" />
      </div>
      <div class="choice" (click)="play('s')">
        <img src="assets/img-piedra/scissors.png" />
      </div>
      
  </div>
  <div class="row text-center">
    <h1>{{mensaje}}</h1>
  </div>
